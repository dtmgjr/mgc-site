<div class="container">
  <div class="row bg-light border border-dark rounded pt-3 pb-3">
    <div class="col-sm-2">
      <h4 class="text-center">Filtro</h4>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">{{cidadeEscolhida}}</button>
      <div class="dropdown-menu" >
        <span *ngFor="let cidade of objCidade" class="dropdown-item" (click)="cidadeSelecionada(cidade.id,cidade.name)">{{cidade.name}}</span>
      </div>
    </div>

    <div class="btn-group pr-1 pl-1">
      <button type="button" class="btn btn-outline-info dropdown-toggle {{bairrodisabled}}" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">{{BairroEscolhido}}</button>
      <div class="dropdown-menu">
        <span *ngFor="let bairro of objBairro" class="dropdown-item" (click)="bairroSelecionado(bairro.id,bairro.name)">{{bairro.name}}</span>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-outline-info dropdown-toggle {{catdisabled}}" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">{{CategoriaEscolhida}}</button>
      <div class="dropdown-menu">
          <span *ngFor="let categoria of objCategoria" class="dropdown-item" (click)="categoriaSelecionada(categoria.id,categoria.name)">{{categoria.name}}</span>
      </div>
    </div>

    <div class="col-2 ml-5">
      <button class="btn btn-outline-primary" (click)="pesquisaEmpreendimento()"><i class="fa fa-search"></i> Pesquisar</button>
    </div>
  </div>
</div>
