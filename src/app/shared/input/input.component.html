<div class="form-group" [class.is-valid]="hasSuccess()" [class.is-invalid]="hasError()">
  <label class="col-form-label" for="inputSuccess">{{label}}</label>

  <ng-content></ng-content>

  <span class="help-block" *ngIf="hasSuccess()" [ngClass]="{'text-success': hasSuccess()}"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="hasError()" [ngClass]="{'text-danger': hasError()}"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
