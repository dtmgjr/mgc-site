<div class="container mt-4">
  <app-gallery></app-gallery>

  <h2 class="blog-post-title mt-4"><strong>Portifólio</strong></h2>

  <ngb-accordion [closeOthers]="true" activeIds="">

    <ngb-panel id="static-1">
      <ng-template ngbPanelTitle>
        <span><i class="fa fa-home"></i><strong> Lançamentos</strong></span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="container mt-4">
          <div class="row">
            <div class="col-auto mb-3" *ngFor="let hcConteudo of objContent">
              <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="{{hcConteudo.url}}" width="100" height="100" alt="Card image cap">
                <div class="card-body">
                  <h6 class="card-title"><a routerLink="/empreendimento/{{hcConteudo.id}}">{{hcConteudo.title}}</a></h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>

    <ngb-panel id="static-2">
      <ng-template ngbPanelTitle>
        <span><i class="fa fa-check"></i><strong> Obras já concluídas</strong></span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="container mt-4">
          <div class="row">
            <div class="col-auto mb-3" *ngFor="let hcConteudo of objContent">
              <div class="card" style="width: 10rem;">
                <img class="card-img-top" src="{{hcConteudo.url}}" width="100" height="100" alt="Card image cap">
                <div class="card-body">
                  <h6 class="card-title"><a routerLink="/empreendimento/{{hcConteudo.id}}">{{hcConteudo.title}}</a></h6>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>

  </ngb-accordion>
</div>
