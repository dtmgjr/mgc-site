<div class="container">

    <h3 class="pb-3 mb-4 font-italic border-bottom"></h3>

    <div class="blog-post">
      <h2 class="blog-post-title">Venda seu <strong>terreno</strong></h2>

      <p class="text-justify" *ngFor="let vtObjeto of objVendaTerreno">

      </button>
    </div>
    <h3 class="pb-3 mb-4 font-italic border-bottom"></h3>
  </div>
</div>
