<ngb-carousel>
    <ng-template ngbSlide *ngFor="let slide of objImages" [id]="slide.id">
        <img class="d-block img-fluid " [src]="slide.imagePath" [alt]="slide.imagePath">
        <div class="carousel-caption">
            <h3>{{slide.title}}</h3>
            <p>{{slide.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
